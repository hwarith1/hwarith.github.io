<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV – Hani Abdel-Warith</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Crimson Text', 'Libre Baskerville', 'Times New Roman', serif;
      line-height: 1.8;
      background: #ffffff;
      color: #1a1a1a;
      font-size: 17px;
      font-weight: 400;
    }

    header {
      border-bottom: 1px solid #e8e8e8;
      padding: 25px 0;
      background: #ffffff;
    }

    .header-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #1a1a1a;
      text-decoration: none;
      letter-spacing: -0.3px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 35px;
    }

    nav a {
      color: #666666;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: color 0.2s ease;
      text-transform: lowercase;
    }

    nav a:hover,
    nav a.active {
      color: #1a1a1a;
    }

    .main-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 40px;
    }

    .cv-section {
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cv-section h1 {
      font-size: 2.8rem;
      font-weight: 300;
      color: #1a1a1a;
      margin-bottom: 15px;
      line-height: 1.2;
      letter-spacing: -1px;
    }

    .cv-section .subtitle {
      font-size: 16px;
      color: #666666;
      margin-bottom: 50px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cv-description {
      font-size: 17px;
      color: #333333;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: justify;
      hyphens: auto;
    }

    .download-section {
      margin-bottom: 30px;
    }

    .download-btn {
      display: inline-block;
      color: #666666;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: color 0.2s ease;
      padding: 12px 20px;
      border: 1px solid #e8e8e8;
      border-radius: 2px;
      background: #ffffff;
    }

    .download-btn:hover {
      color: #1a1a1a;
      border-color: #1a1a1a;
    }

    .download-btn:focus {
      outline: 2px solid #1a1a1a;
      outline-offset: 2px;
    }

    .last-updated {
      font-size: 15px;
      color: #666666;
      font-style: italic;
      border-top: 1px solid #e8e8e8;
      padding-top: 30px;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .header-container {
        padding: 0 25px;
        flex-direction: column;
        gap: 20px;
      }

      nav ul {
        gap: 25px;
      }

      .main-container {
        padding: 40px 25px;
      }

      .cv-section h1 {
        font-size: 2.2rem;
      }

      .cv-description {
        text-align: left;
      }
    }

    @media (max-width: 480px) {
      .header-container {
        padding: 0 20px;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .main-container {
        padding: 30px 20px;
      }

      .cv-section h1 {
        font-size: 1.9rem;
      }

      .site-title {
        font-size: 1.2rem;
      }
    }

    ::selection {
      background: #f0f0f0;
      color: #1a1a1a;
    }

    @media print {
      header {
        border-bottom: 2px solid #000;
      }

      nav {
        display: none;
      }

      .last-updated {
        border-top: 1px solid #000;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="site-title">Hani F. Abdel‑Warith</a>
      <nav>
        <ul>
          <li><a href="index.html">about</a></li>
          <li><a href="research.html">research</a></li>
          <li><a href="teaching.html">teaching<a></li>
          <li><a href="cv.html" class="active">cv</a></li>
        </ul>
      </nav>
    </div>
  </header>

 <main class="main-container">
    <section class="cv-section">
      <h1>Curriculum Vitae</h1>
      <div class="download-section">
        <a href="Resume.pdf" target="_blank" class="download-btn">
          Download my CV (PDF) here
        </a>
      </div>
    </section>
</main>

      <p class="last-updated">Last updated: July 2025</p>
    </section>
  </main>
</body>
</html>
